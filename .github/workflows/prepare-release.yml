name: Prepare release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: Name for the release tag
        required: false
        default: ''
        type: string
      publish:
        description: Whether to publish the release
        required: false
        default: false
        type: boolean

  workflow_call:
    inputs:
      release_tag:
        description: Name for the release tag
        required: false
        default: ''
        type: string
      publish:
        description: Whether to publish the release
        required: false
        default: false
        type: boolean
    outputs:
      release_tag:
        description: Name of the release tag
        value: ${{ jobs.prep-release.outputs.tag }}

permissions:
  contents: write

jobs:
  prep-release:
    uses: cygporter/workflows/.github/workflows/prep-release.yml@f1e82b1b682c421b3f2686f5b31d45230a8539ca
    with:
      cygport_file: asciidoc.cygport
      release_tag: ${{ inputs.release_tag }}
      publish: ${{ inputs.publish }}
      bootstrap_packages: cygport python3
